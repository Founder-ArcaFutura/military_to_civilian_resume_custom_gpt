# CAF Rank Responsibilities – Draft Functional Layer
# Synthesized from CAF Leadership Doctrine
# and common force structure practices (Army-centric model, adaptable to all environments)

- rank: Private
  description: >
    Entry-level non-commissioned member responsible for learning
    core military skills, maintaining discipline, and executing tasks
    under close supervision.
  responsibilities:
    - Follow lawful orders and perform assigned duties to standard
    - Maintain personal equipment, weapon, and readiness
    - Contribute to section tasks under supervision of NCOs
    - Develop basic trade and field competencies
    - Uphold CAF values and team discipline

- rank: Corporal
  description: >
    Junior non-commissioned leader or specialist, responsible for
    task supervision and technical proficiency within a section or team.
  responsibilities:
    - Supervise small teams during assigned duties or operations
    - Ensure task completion, safety, and discipline of subordinates
    - Maintain trade-specific technical standards
    - Provide feedback and informal coaching to peers and privates
    - Support section administration, training, and readiness

- rank: Master Corporal
  description: >
    Section second-in-command or small team leader. Provides tactical
    direction and assists the Sergeant in the control, training, and
    welfare of section members.
  responsibilities:
    - Lead a section or team (typically 3–4 personnel)
    - Plan and supervise section-level tasks and drills
    - Enforce discipline, safety, and operational standards
    - Mentor junior members in CAF values and procedures
    - Advise the Sergeant on section performance and needs
    - Act as section commander in Sergeant’s absence

- rank: Sergeant
  description: >
    Primary supervisor of section-level operations. Manages personnel,
    equipment, and training to achieve unit objectives. Senior mentor
    to junior NCMs.
  responsibilities:
    - Command a section (or multiple small teams)
    - Plan, execute, and evaluate section-level training and operations
    - Supervise maintenance, logistics, and administration within the section
    - Counsel subordinates and maintain discipline
    - Act as key link between Warrant Officers and junior ranks
    - Assume duties of Platoon 2IC or equivalent when required

- rank: Warrant Officer
  description: >
    Senior non-commissioned leader responsible for the supervision
    and coordination of platoon- or troop-level operations. Provides
    tactical and administrative expertise to officers.
  responsibilities:
    - Advise platoon/troop commander on operations, discipline, and morale
    - Supervise multiple sections or teams through subordinate NCOs
    - Coordinate training, logistics, and readiness activities
    - Enforce CAF policies, safety, and professional standards
    - Mentor Sergeants and Master Corporals in leadership and tradecraft
    - Represent NCM perspective in command planning
    - Assume platoon/troop leadership during officer absence

- rank: Master Warrant Officer
  description: >
    Senior advisor and manager within a company, squadron, or battery.
    Provides expert guidance on NCM development, discipline, and unit operations.
  responsibilities:
    - Supervise and guide Warrant Officers and Sergeants
    - Advise the Officer Commanding on NCM matters and morale
    - Oversee administration, training, and professional standards across sub-units
    - Coordinate inter-section and inter-platoon activities
    - Enforce unit discipline and readiness standards
    - Lead by example and uphold CAF ethos

- rank: Chief Warrant Officer
  description: >
    Most senior non-commissioned appointment, serving as principal advisor
    to Commanding Officers and senior leadership. Shapes institutional culture
    and standards within the formation.
  responsibilities:
    - Advise the CO or Formation Commander on NCM issues and force morale
    - Direct and monitor professional development programs for NCMs
    - Represent the NCM corps at the strategic level
    - Mentor subordinate senior NCOs and WOs
    - Uphold CAF traditions, discipline, and professional values
    - Participate in operational and policy planning at formation level
